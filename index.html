<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
        </script>
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            body {
                display: flex;
            }

            #mapid {
                flex: 1;
            }
        </style>
   </head>
   <body>
        <div id="mapid"></div>
        <script>
            const tifFiles = [
                '2019-09-23 1380 Harlan Blocks A VNIR',
                '2020-06-20 2378 Red Hills D VNIR'
            ]
            const filename = tifFiles[1]

            const map = L.map('mapid', {zoom: 16});
            const tile = new L.tileLayer(`/ceresflights/tiles/${filename}/{z}/{x}/{y}`)
            tile.addTo(map);

            fetch(`/ceresflights/center/${filename}`)
                .then((res) => res.json())
                .then((center) => {
                    map.setView(center)
                })

            window.tile = tile
            window.map = map
        </script>
   </body>
</html>
